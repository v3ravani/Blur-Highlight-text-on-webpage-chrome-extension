<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Modifier</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; }
        button { margin: 5px; padding: 8px; cursor: pointer; width: 100%; }
        small { display: block; margin-top: 10px; text-align: center; font-size: 12px; color: gray; }
    </style>
</head>
<body>
    <button id="highlight">Highlight</button>
    <button id="blur">Blur</button>
    <button id="undo">Undo Last</button>
    <small>Made by Viraj Ravani</small>
    <script src="popup.js"></script>
</body>
</html>
